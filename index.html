<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="/js/script.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script defer src="script.js"></script> -->
    <!-- <link rel="stylesheet" href="client-media.css" /> -->
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex justify-content-around align-items-center">
     <div class="d-block">
       <h2
        id="userName"
        data-bs-toggle="offcanvas"
        data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop"
        class="mx-5 my-2"
      ></h2>
      <p class="px-5" id="bio"></p>
     </div>
      <div
        class="offcanvas offcanvas-start"
        data-bs-backdrop="static"
        tabindex="-1"
        id="staticBackdrop"
        aria-labelledby="staticBackdropLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">Your profile</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>

        <div id="userName2"></div>
        <form class="px-4 " id="form">
          <label   for="bioText">Your Bio:</label>
          <input   class="form-control w-100 my-2" type="text" id="bioText">
          <button  class="btn btn-success w-100">Save</button>
        </form>

        <h1 style="margin-top: 18rem; margin-left: 2rem; cursor: pointer; " id="logout"><i class="fa-solid fa-right-from-bracket"></i>Logout</h1>
      </div>
      <form class="d-flex gap-3 p-3 justify-content-center">
        <input
          id="search"
          class="form-control"
          type="search"
          placeholder="Product search..."
        />
        <button class="btn btn-success">Search</button>
      </form>
      <i
        class="fa-solid fa-cart-arrow-down fa-2xl"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
        style="cursor: pointer"
        id="cart"
      ></i>
      <div
        class="offcanvas offcanvas-end"
        tabindex="10"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Cart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body carts">
          Xozircha korzinka ishlamayapti. Noqulaylik uchun uzr so'raymiz
        </div>
      </div>
    </div>
    <div class="cont" id="div"></div>
  </body>
</html>
