<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
">
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script defer src="products.js"></script>
  <title>Document</title>
</head>
<body class="bg-info">
  <div class="w-50 m-auto my-5 bg-light rounded-3 p-3 ">
    <h1 class="text-center">Create Product</h1>
    <form class="d-flex justify-content-center flex-column m-5">
      <label for="uzbekName">Name Uz</label>
      <input class="form-control my-2" type="text" id="uzbekName">
      <label for="ruName">Name Ru</label>
      <input class="form-control my-2" type="text" id="ruName">
      <label for="price">Price</label>
      <input class="form-control my-2" type="number" id="price">
      <label for="uzColor">Color uz</label>
      <input class="form-control my-2" type="text" id="uzColor">
      <label for="ruColor">Color ru</label>
      <input class="form-control my-2" type="text" id="ruColor">
      <label for="uzDescription">Description uz</label>
      <input class="form-control my-2" type="text" id="uzDescription">
      <label for="ruDescription">Description ru</label>
      <input class="form-control my-2" type="text" id="ruDescription">
      <label for="image">Image</label>
      <input class="form-control my-2" type="url" id="image">
      <label for="category">Category</label>
      <select class="form-select my-2" name="" id="category">Category
      <option value="" selected disabled>Categoryni tanglang</option>

      </select>
      <button class="btn btn-success w-auto my-2">Create Product</button>
    </form>
  </div>

  <table class="table table-hover table-bordered table-dark text-center">
    <thead>
      <tr>
        <th>Product Name uz</th>
        <th>Product Name ru</th>
        <th>Price</th>
        <th>Color uz</th>
        <th>Color ru</th>
        <th>Description uz</th>
        <th>Description ru</th>
        <th>Image</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
